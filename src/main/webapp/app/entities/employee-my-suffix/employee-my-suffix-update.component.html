<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-employee-my-suffix-heading" jhiTranslate="adaro6App.employee.home.createOrEditLabel">Create or edit a Employee</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employee.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="employee.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="employee.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="employee.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="employee.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="employee.phoneNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="employee.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.birthDate" for="field_birthDate">Birth Date</label>
                    <div class="input-group">
                        <input id="field_birthDate" type="text" class="form-control" name="birthDate" ngbDatepicker  #birthDateDp="ngbDatepicker" [(ngModel)]="employee.birthDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="birthDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.age" for="field_age">Age</label>
                    <input type="number" class="form-control" name="age" id="field_age"
                        [(ngModel)]="employee.age" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.sex" for="field_sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="field_sex"
                        [(ngModel)]="employee.sex" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.height" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                        [(ngModel)]="employee.height" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.weight" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="employee.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.heartRate" for="field_heartRate">Heart Rate</label>
                    <input type="number" class="form-control" name="heartRate" id="field_heartRate"
                        [(ngModel)]="employee.heartRate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.stepsDay" for="field_stepsDay">Steps Day</label>
                    <input type="number" class="form-control" name="stepsDay" id="field_stepsDay"
                        [(ngModel)]="employee.stepsDay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.idealHeartRate" for="field_idealHeartRate">Ideal Heart Rate</label>
                    <input type="number" class="form-control" name="idealHeartRate" id="field_idealHeartRate"
                        [(ngModel)]="employee.idealHeartRate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.employee.idealStepsDay" for="field_idealStepsDay">Ideal Steps Day</label>
                    <input type="number" class="form-control" name="idealStepsDay" id="field_idealStepsDay"
                        [(ngModel)]="employee.idealStepsDay" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

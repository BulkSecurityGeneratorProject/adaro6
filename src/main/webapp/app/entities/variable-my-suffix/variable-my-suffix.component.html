<div>
    <h2 id="page-heading">
        <span jhiTranslate="adaro6App.variable.home.title">Variables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-variable-my-suffix" [routerLink]="['/variable-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="adaro6App.variable.home.createLabel">
            Create new Variable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="variables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="adaro6App.variable.name">Name</span></th>
            <th><span jhiTranslate="adaro6App.variable.value">Value</span></th>
            <th><span jhiTranslate="adaro6App.variable.desc">Desc</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let variable of variables ;trackBy: trackId">
                <td><a [routerLink]="['/variable-my-suffix', variable.id, 'view' ]">{{variable.id}}</a></td>
                <td>{{variable.name}}</td>
                <td>{{variable.value}}</td>
                <td>{{variable.desc}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/variable-my-suffix', variable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/variable-my-suffix', variable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'variable-my-suffix/'+ variable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

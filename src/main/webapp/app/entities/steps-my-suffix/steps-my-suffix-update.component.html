<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-steps-my-suffix-heading" jhiTranslate="adaro6App.steps.home.createOrEditLabel">Create or edit a Steps</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!steps.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="steps.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.steps.dateTime" for="field_dateTime">Date Time</label>
                    <div class="d-flex">
                        <input id="field_dateTime" type="datetime-local" class="form-control" name="dateTime" [(ngModel)]="dateTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.steps.stepsCount" for="field_stepsCount">Steps Count</label>
                    <input type="number" class="form-control" name="stepsCount" id="field_stepsCount"
                        [(ngModel)]="steps.stepsCount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adaro6App.steps.stepsEmployee" for="field_stepsEmployee">Steps Employee</label>
                    <select class="form-control" id="field_stepsEmployee" name="stepsEmployee" [(ngModel)]="steps.stepsEmployeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

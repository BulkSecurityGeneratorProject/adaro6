<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="steps">
            <h2><span jhiTranslate="adaro6App.steps.detail.title">Steps</span> {{steps.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="adaro6App.steps.dateTime">Date Time</span></dt>
                <dd>
                    <span>{{steps.dateTime}}</span>
                </dd>
                <dt><span jhiTranslate="adaro6App.steps.heartRate">Heart Rate</span></dt>
                <dd>
                    <span>{{steps.heartRate}}</span>
                </dd>
                <dt><span jhiTranslate="adaro6App.steps.stepsEmployee">Steps Employee</span></dt>
                <dd>
                    <div *ngIf="steps.stepsEmployeeId">
                        <a [routerLink]="['/employee-my-suffix', steps.stepsEmployeeId, 'view']">{{steps.stepsEmployeeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/steps-my-suffix', steps.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
